<!DOCTYPE html>
<html lang="zh-Hant">
	<head>
		<meta charset="UTF-8" />
		<title>å¤šäººå‹•æ…‹æŠ•ç¥¨ç³»çµ±</title>
		<style>
			body {
				font-family: sans-serif;
				padding: 2em;
			}
			input,
			button,
			select {
				padding: 10px;
				margin: 5px;
				font-size: 16px;
			}
			.disabled {
				background-color: #ccc;
				cursor: not-allowed;
			}
			.section {
				margin-top: 1em;
			}
		</style>
	</head>
	<body>
		<h1>å‹•æ…‹æŠ•ç¥¨ç³»çµ±</h1>

		<div>
			<input type="text" id="username" placeholder="è«‹è¼¸å…¥ä½ çš„åå­—" />
			<input
				type="text"
				id="newTopicName"
				placeholder="æ–°å¢æŠ•ç¥¨é …ç›®ï¼ˆä¸èƒ½é‡è¤‡ï¼‰" />
			<button id="createTopicBtn">â• å»ºç«‹æ–°é …ç›®</button>
		</div>

		<div class="section">
			<label for="topicSelect">é¸æ“‡æŠ•ç¥¨é …ç›®ï¼š</label>
			<select id="topicSelect"></select>
			<button id="enterTopicBtn">é€²å…¥æŠ•ç¥¨</button>
			<button id="refreshBtn">ğŸ”„ åˆ·æ–°ç¾æ³</button>
		</div>

		<div id="voteSection" class="section" style="display: none">
			<h2 id="currentTopicTitle"></h2>
			<div id="voteButtons"></div>
			<ul id="resultList"></ul>
		</div>

		<script>
			const fibonacci = [1, 2, 3, 5, 8, 13, 21, 34, 55]

			const usernameInput = document.getElementById("username")
			const newTopicInput = document.getElementById("newTopicName")
			const createTopicBtn = document.getElementById("createTopicBtn")
			const topicSelect = document.getElementById("topicSelect")
			const enterTopicBtn = document.getElementById("enterTopicBtn")
			const refreshBtn = document.getElementById("refreshBtn")
			const voteSection = document.getElementById("voteSection")
			const voteButtons = document.getElementById("voteButtons")
			const resultList = document.getElementById("resultList")
			const currentTopicTitle = document.getElementById("currentTopicTitle")

			let currentTopic = ""
			let counts = {}
			let buttons = {}

			createTopicBtn.onclick = () => {
				const topicName = newTopicInput.value.trim()
				if (!topicName) return alert("è«‹è¼¸å…¥é …ç›®åç¨±")

				fetch("/api/create-topic", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ topic: topicName }),
				})
					.then((res) => res.json())
					.then((data) => {
						if (data.success) {
							newTopicInput.value = ""
							loadTopics()
						} else {
							alert(data.message || "å»ºç«‹å¤±æ•—")
						}
					})
			}

			enterTopicBtn.onclick = () => {
				const username = usernameInput.value.trim()
				if (!username) return alert("è«‹è¼¸å…¥ä½ çš„åå­—")
				currentTopic = topicSelect.value
				if (!currentTopic) return alert("è«‹é¸æ“‡é …ç›®")

				sessionStorage.setItem("username", username)
				sessionStorage.setItem("selectedTopic", currentTopic)

				renderTopic(currentTopic)
				loadVoteCounts()
			}

			refreshBtn.onclick = loadVoteCounts

			function renderTopic(topic) {
				voteSection.style.display = "block"
				currentTopicTitle.textContent = `æŠ•ç¥¨é …ç›®ï¼š${topic}`
				voteButtons.innerHTML = ""
				resultList.innerHTML = ""
				buttons = {}
				counts = {}

				fibonacci.forEach((num) => {
					const btn = document.createElement("button")
					btn.textContent = num
					btn.disabled = hasVoted(topic)
					btn.classList.toggle("disabled", btn.disabled)
					btn.addEventListener("click", () => vote(num))
					voteButtons.appendChild(btn)
					buttons[num] = btn

					const li = document.createElement("li")
					li.innerHTML = `${num}ï¼š<span id="count-${num}">0</span>`
					resultList.appendChild(li)
					counts[num] = document.getElementById(`count-${num}`)
				})
			}

			function vote(option) {
				const username = sessionStorage.getItem("username")
				if (!username || !currentTopic) return

				fetch("/api/vote", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ username, topic: currentTopic, option }),
				}).then(() => {
					sessionStorage.setItem(`voted_${currentTopic}`, option)
					renderTopic(currentTopic)
					loadVoteCounts()
				})
			}

			function hasVoted(topic) {
				return sessionStorage.getItem(`voted_${topic}`) !== null
			}

			function loadTopics() {
				fetch("/api/topics")
					.then((res) => res.json())
					.then((topics) => {
						topicSelect.innerHTML = ""
						topics.forEach((topic) => {
							const opt = document.createElement("option")
							opt.value = topic
							opt.textContent = topic
							topicSelect.appendChild(opt)
						})
					})
			}

			function loadVoteCounts() {
				if (!currentTopic) return
				fetch("/api/votes")
					.then((res) => res.json())
					.then((allVotes) => {
						const topicVotes = allVotes[currentTopic] || {}
						Object.entries(topicVotes).forEach(([num, val]) => {
							if (counts[num]) counts[num].textContent = val
						})
					})
			}

			// åˆå§‹åŒ–
			loadTopics()

			window.addEventListener("load", () => {
				const username = sessionStorage.getItem("username")
				const topic = sessionStorage.getItem("selectedTopic")
				if (username) usernameInput.value = username
				if (topic) {
					currentTopic = topic
					topicSelect.value = topic
					renderTopic(topic)
					loadVoteCounts()
				}
			})
		</script>
	</body>
</html>
